<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Number</title>
</head>
<body style="display: flex;justify-content: center;margin-top: 100px;">
    
    <div style="height: 280px; width: 30%;display: flex; flex-direction: column;align-items: center;border-radius: 20px;box-shadow: 1px 1px 10px 1px gray;">
        <label for="" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: 17px; margin-top: 35px;">Enter Any Number</label>
    <input type="tel" style="height: 30px; width: 200px; text-align: center; border: 1px solid black;margin-top: 10px;" name="" id="fact">
    <button onclick="fact()" style="height: 35px;width: 100px;cursor: pointer;margin-top: 20px;">Click</button>
    
    <label for="" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: 17px; margin-top: 20px;">Factorial Of Number</label>
    <input type="tel" style="height: 30px; width: 200px; text-align: center; border: 1px solid black;margin-top: 10px;" name="" id="ans">

    </div>

</body>
<script>
    
    function fact()
    {
        let num=parseInt(document.getElementById("fact").value);

        let i=1;
        let fact=1;

        while(i<=num)
        {
            fact=fact*i;
            i++;
        }

        document.getElementById("ans").value=fact;
       

    }

</script>
</html>
