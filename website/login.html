<body>
    

    <div id="login" style="height: 450px;width: 35%;left: 32.5% ;border-radius: 10px;position: absolute;top: 80px; background-color:rgb(255, 255, 255);box-shadow:1px 1px 10px 1px rgba(128, 128, 128, 0.507);position: fixed; z-index: 1; ">
        <div class="heading" style="height: 50%; width: 100%;display: flex;position: relative; background-image: url(images/login-image.svg);background-position: center;border-top-left-radius: 10px;border-top-right-radius: 10px; background-repeat: no-repeat;background-size: cover;">
         
            <!-- <button style="background-color: transparent;cursor: pointer;border: none;font-size: 18px;position: absolute;right: 25px;top: 20px;background-color: white;height: 35px;width: 35px;border-radius: 50%;"><i class="fa fa-close " id="btn-close"></i></button> -->
        </div>
        <div style="height: 45%;width: 85%;margin-left: 7.5%;">
            <form action="" id="form1">
                <input type="email" name="" class="form-control mt-4" id="email1" placeholder="Email*" required>

                <input type="password" name="" class="form-control mt-4 mb-3" id="password1" placeholder="Password*" required>

                <input type="submit" style="border-radius: 20px;color: #000042;text-align: center; background-color: #CCCCCC;" class="form-control mt-3" name="" id="btn2" placeholder="Login">

                <p style="font-size: 13px;color: #000042;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; margin-top: 10px; text-align: center; " class="mt-3">New member? <u>
                    <a href="index.html" id="signuppage" style="font-weight: bold;color: #000042;">Create an Account</a>
                   </u>
                   </p> 
            </form>
        </div>
