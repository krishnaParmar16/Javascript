<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog API</title>
</head>
<style>*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}</style>
<body>

        <div id="main" style="height: 600px;width: 100%;;display: flex;flex-direction: column;justify-content: center;align-items: center;">

          </div>
          <button style="height: 30px;width: 100px;margin-top: 20px;cursor: pointer;" onclick="dogAPI()">Next image</button>
        </div>

    <script src="script.js"></script>
</body>
</html>
